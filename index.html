<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Swish</title>
</head>

<body>

    <fieldset>
        <legend>build your fantasy team</legend>
        <!-- Search field for player: -->
        <form action="" id="playerSearchForm">
            <label for="playerSearch">Search for an <span class="uppercase">nba</span> player:</label>
            <input type="text" id="playerSearchInput" size="25" placeholder="Type first or last name here">
            <input type="submit" name="" id="" value="Let's NBA!">
        </form>

        <!-- Drop down for search return -->
        <div id="playerSearchResults">
            <label for="playerSearchSelectLabel">Choose a player:</label>
            <select name="userPlayers" id="playerSearchSelect">
                <option value="players">choose a player:</option>
            </select>
        </div>

    </fieldset>

    <button id="test">test</button>
    <button id="demo">demo</button>

    <div id="teamGallery">
        <ul>

        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="./scripts/script.js"></script>
</body>

</html>
